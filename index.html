<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lâmpada Javascript</title>
</head>
<style>
    #lamp {
        cursor: pointer;
        cursor: hand;
    }

    .lampada {
        align-items: center;
        justify-content: center;
        display: flex;
        margin: auto;
        padding-top: 155px;
    }
</style>
<body>
    <div class="lampada">
        <img id="lamp"  src="https://www.w3schools.com/js/pic_bulboff.gif" alt="lâmpada">
    </div>
</body>

<script>
    function interruptor(){

        var imagem = document.getElementById('lamp').src;

        var imagem_ligado = 'https://www.w3schools.com/js/pic_bulbon.gif';
        var imagem_desligado = 'https://www.w3schools.com/js/pic_bulboff.gif';

        if(imagem == imagem_ligado){
            document.getElementById('lamp').src = imagem_desligado;
        }else {
            document.getElementById('lamp').src = imagem_ligado;
        }

    }

    document.getElementById('lamp').addEventListener("click", interruptor);
</script>

</html>
